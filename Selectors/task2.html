<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<title>Styled Navigation menu</title>
	<style>
		ul li{
			list-style-type: none;
		}
		ul li a{
			text-decoration:none;
			font-size: large;
		}
		ul>li{
			display:inline;
		}
		ul li{
			margin-left:180px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<!-- Your content here -->
	</main>
</body>
</html>
