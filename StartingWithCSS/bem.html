<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.header{
			color:blue;
			background-color:rgb(205, 232, 223);

			font-family: serif;
			font-size: large;

			font-family: 'Courier New', Courier, monospace;
			
		}

</head>
<body>
	<p class="header">Header of this document</p>
	<p class="header__logo">&&Logo&&</p>
	<p class="content content--primary">Hello,This is first assignment of css </p>


</body>
</html>
